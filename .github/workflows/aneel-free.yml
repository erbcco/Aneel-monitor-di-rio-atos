name: Monitoramento ANEEL

on:
  schedule:
    - cron: '0 12 * * 1-5'  # Segunda a sexta √†s 9:00 BRT (12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias e salvar log
        run: |
          python -m pip install --upgrade pip > install_log.txt 2>&1
          python -m pip install requests beautifulsoup4 lxml pytz >> install_log.txt 2>&1 || true
          cat install_log.txt

      - name: Executar scraper e salvar log
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: |
          python scraper_aneel_free.py > scraper_log.txt 2>&1 || true
          cat scraper_log.txt

      - name: Upload logs instala√ß√£o
        uses: actions/upload-artifact@v4
        with:
          name: logs-install
          path: install_log.txt

      - name: Upload logs scraper
        uses: actions/upload-artifact@v4
        with:
          name: logs-scraper
          path: scraper_log.txt

      - name: Upload arquivo HTML fixo do resultado
        uses: actions/upload-artifact@v4
        with:
          name: resultado-busca-aneel
          path: resultado_busca_aneel_teste.html

      - name: Listar arquivos HTML gerados
        run: ls -lah resultado_busca_aneel_teste.html || echo "Nenhum arquivo HTML gerado"

      - name: Upload JSON resultados
        uses: actions/upload-artifact@v4
        with:
          name: resultados-json
          path: resultados_aneel.json
