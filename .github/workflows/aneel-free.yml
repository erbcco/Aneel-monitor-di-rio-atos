name: Monitoramento ANEEL Diário

on:
  schedule:
    - cron: '0 11 * * *'  # Todo dia às 8h horário Brasil (UTC-3)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências do Playwright (libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-1 libx264-163 libwoff2-1 libopus0 libvpx9 libevent-2.1-7 \
          libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 libavif16 libsecret-1-0 libhyphen0

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Executar scraper
        run: python scraper_aneel_free.py

      - name: Listar arquivos gerados
        run: ls -la

      - name: Upload arquivos de debug, resultados e logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: arquivos-monitoramento-aneel
          path: |
            pagina_debug.html
            pagina_sem_resultados_Portaria_*.html
            resultado_Portaria.html
            resultados_aneel.json
            scraper.log
