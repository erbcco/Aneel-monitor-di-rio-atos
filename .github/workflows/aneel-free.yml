name: Monitoramento ANEEL Diário

on:
  schedule:
    - cron: '0 11 * * *'  # Executa diariamente às 8h do horário de Brasília (UTC-3)
  workflow_dispatch:

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências necessárias do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-4-1 libx264-163 libwoff2-1 libopus0 libvpx9 libevent-2.1-7 libavif16 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 libsecret-1-0 libhyphen0 || true

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Executar scraper ANEEL
        run: python scraper_aneel_free.py

      - name: Exibir arquivos gerados
        run: ls -lh

      - name: Upload de arquivos de log e debug
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: artefatos-monitoramento-aneel
          path: |
            *.html
            *.json
            *.log
