name: Monitoramento ANEEL

on:
  schedule:
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitoramento:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 lxml pytz
      - name: Run scraper and capture logs
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: |
          python scraper_aneel_free.py > scraper.log 2>&1
          cat scraper.log
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-scraper
          path: scraper.log
      - name: Upload resultados JSON
        uses: actions/upload-artifact@v4
        with:
          name: resultados-json
          path: resultados_aneel.json
      - name: Upload arquivo HTML gerado
        uses: actions/upload-artifact@v4
        with:
          name: resultado-busca-aneel
          path: resultado_busca_aneel.html
      - name: Verify HTML file
        run: ls -l resultado_busca_aneel.html || echo "Nenhum arquivo HTML gerado"
