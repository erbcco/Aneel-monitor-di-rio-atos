      - name: Listar todos os arquivos do diretÃ³rio
        run: ls -lhR .

      - name: ğŸ“¤ Upload dos arquivos HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arquivos-html
          path: 'pagina_resultados_*.html'

      - name: ğŸ“¤ Upload resultados como artifact
        uses: actions/upload-artifact@v4
        with:
          name: aneel-results-${{ github.run_number }}
          path: resultados_aneel.json
          retention-days: 30

