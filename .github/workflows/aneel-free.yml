name: Monitoramento ANEEL

on:
  schedule:
    - cron: '0 12 * * 1-5'  # Segunda a sexta às 9:00 BRT (12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4 lxml pytz

      - name: Run scraper with logs
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: |
          python scraper_aneel_free.py > scraper_log.txt 2>&1
          cat scraper_log.txt

      - name: Upload scraper logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-scraper
          path: scraper_log.txt

      - name: Upload HTML results
        uses: actions/upload-artifact@v4
        with:
          name: resultado-busca-aneel
          path: resultado_busca_aneel_teste.html

      - name: Upload JSON results
        uses: actions/upload-artifact@v4
        with:
          name: resultados-json
          path: resultados_aneel.json
