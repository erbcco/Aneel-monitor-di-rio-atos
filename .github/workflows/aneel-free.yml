name: Monitoramento ANEEL

on:
  schedule:
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scraper:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install requests beautifulsoup4 lxml pytz
    - name: Run scraper
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        EMAIL_DESTINARIO: ${{ secrets.EMAIL_DESTINARIO }}
      run: |
        python scraper_aneel.py > scraper.log 2>&1
        cat scraper.log
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: scraper.log
    - name: Upload resultados JSON
      uses: actions/upload-artifact@v3
      with:
        name: resultados-json
        path: resultados_aneel.json
    - name: Upload arquivo HTML
      uses: actions/upload-artifact@v3
      with:
        name: resultado-html
        path: resultado_busca_aneel.html
