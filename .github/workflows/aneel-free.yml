name: Monitoramento ANEEL Diário

on:
  schedule:
    - cron: '0 11 * * *'  # 8h BRT (UTC-3)
  workflow_dispatch:

jobs:
  monitoramento:
    runs-on: ubuntu-latest
    
    env:
      GMAIL_USER: ${{ secrets.GMAIL_USER }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Executar scraper ANEEL
        run: python scraper_aneel_free.py

      - name: Listar arquivos gerados
        run: ls -lh

      - name: Upload artefatos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: artefatos-monitoramento-aneel
          path: |
            resultado_Portaria.html
            resultados_aneel.json
            scraper.log
