name: Monitoramento ANEEL

on:
  schedule:
    - cron: '0 12 * * 1-5'  # Segunda a sexta √†s 9:00 BRT (12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitoramento:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Instalar depend√™ncias gratuitas
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pytz

      - name: Diagn√≥stico grava√ß√£o arquivo
        run: |
          echo "Iniciando diagn√≥stico de grava√ß√£o"
          python -c "
import os
import logging
logging.basicConfig(level=logging.INFO)
logger = logging.getLogger()
cwd = os.getcwd()
workspace = os.getenv('GITHUB_WORKSPACE', None)
arquivos = os.listdir(cwd)
logger.info(f'Diret√≥rio atual: {cwd}')
logger.info(f'GITHUB_WORKSPACE: {workspace}')
logger.info(f'Arquivos no diret√≥rio atual: {arquivos}')
caminho = os.path.join(cwd, 'teste_gravacao_diretorio_atual.html')
with open(caminho, 'w') as f:
    f.write('<html><body>Teste grava√ß√£o</body></html>')
logger.info(f'Arquivo criado: {caminho}')
"

      - name: üîç Executar monitoramento ANEEL
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: python scraper_aneel_free.py

      - name: üíæ Salvar resultados no git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "ANEEL Monitor Bot"
          if [ -f "resultados_aneel.json" ]; then
            git add resultados_aneel.json
            git diff --quiet && git diff --staged --quiet || \
              git commit -m "üìä Resultados ANEEL $(date +'%Y-%m-%d %H:%M') [skip ci]"
            git push || echo "Nada para commitar"
          fi

      - name: Listar todos os arquivos do diret√≥rio
        run: ls -lhR .

      - name: üì§ Upload dos arquivos HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arquivos-html
          path: 'pagina_resultados_*.html'

      - name: üì§ Upload resultados como artifact
        uses: actions/upload-artifact@v4
        with:
          name: aneel-results-${{ github.run_number }}
          path: resultados_aneel.json
          retention-days: 30

      - name: üìä Mostrar estat√≠sticas
        run: |
          python -c "import json; f=open('resultados_aneel.json','r',encoding='utf-8'); data=json.load(f); f.close();
          stats=data['estatisticas'];
          print(f'‚úÖ Execu√ß√£o conclu√≠da em: {stats[\"data_execucao\"]}');
          print(f'üîç Termos buscados: {stats[\"total_termos_buscados\"]}');
          print(f'üìÑ Documentos encontrados: {stats[\"total_documentos_encontrados\"]}');
          print(f'üéØ Documentos relevantes: {stats[\"documentos_relevantes\"]}');
          print('üìä Por categoria:');
          [print(f\"  ‚Ä¢ {cat}: {num}\") for cat, num in stats[\"documentos_por_categoria\"].items()]"
