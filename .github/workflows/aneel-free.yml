name: Monitoramento ANEEL Playwright

on:
  schedule:
    - cron: '0 12 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Playwright and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          playwright install --with-deps

      - name: Run Scraper
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: |
          python scraper_playwright.py > scraper.log 2>&1
          cat scraper.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-scraper
          path: scraper.log

      - name: Upload resultados JSON
        uses: actions/upload-artifact@v4
        with:
          name: resultados-json
          path: resultados_aneel.json

      - name: Upload HTML resultado
        uses: actions/upload-artifact@v4
        with:
          name: resultado-html
          path: resultado_Portaria.html
